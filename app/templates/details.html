<!DOCTYPE html>
<html>
  <head>
    <title>Scholarship Details</title>
  </head>
  <body>
    <div class="container">
      <h1>Scholarship Details</h1>
      {% if scholarship_details %} {% for key, value in
      scholarship_details.items() %}
      <div class="detail">
        <span class="detail-key">{{ key }}:</span> {{ value }}
      </div>
      {% endfor %} {% else %}
      <p>No details available.</p>
      {% endif %}
    </div>
  </body>
</html>
